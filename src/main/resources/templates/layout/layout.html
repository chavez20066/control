<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
	<meta charset="UTF-8" />
	<meta name="context-path" th:content="@{/}"/>
	<title th:text="'Biblioteca - UCSM'"></title>
	<link rel="stylesheet"	th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet"	th:href="@{/css/jquery-ui.min.css}" />
	<link rel="stylesheet"	th:href="@{/css/dataTables.bootstrap4.min.css}" />
	<link rel="stylesheet"	th:href="@{/css/select.bootstrap4.min.css}" />
	<link rel="stylesheet"	th:href="@{/css/estilos.css}" />
	

</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Control</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto" id="idNavbar">
					<li class="nav-item" th:class="${classActiveHome}"><a class="nav-link" th:href="@{/home}">Inicio</a></li>
					<li class="nav-item" th:class="${classActiveAsignaturas}"  ><a class="nav-link" 						
						th:href="@{/asignaturas/listar}">Animales</a></li>					
					
				</ul>
				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-warning" th:href="@{/login}">Iniciar Sesión</a></li>
					<li data-step="5" data-intro="No te olvides cerrar tu sesión" sec:authorize="isAuthenticated()" class="dropdown">
					  <a class="btn btn-outline-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
					    <span sec:authentication="name"></span>
					  </a>
					
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					    <form id="logoutForm" th:action="@{/logout}" method="post">
					    	<!-- <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();">Salir</button> -->
				    	  	<a  class="dropdown-item puntero" onclick="document.getElementById('logoutForm').submit();">Cerrar Sesión</a>
					    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					    </form>
					  </div>
					</li>				
				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	
	<div class="container"></div>

	<footer th:fragment="footer" class="container">		
		<p sec:authorize="isAuthenticated()">
		Usuario logeado: <span sec:authentication="name"></span></p>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.3.1.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
		<script th:src="@{/js/dataTables.select.min.js}"></script>
		<script th:src="@{/js/sweetalert2.all.js}"></script>
		<script th:src="@{/js/intro.js}"></script>
		
	</footer>
</body>
</html>
