<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8" />
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<ul class="list-group">
					<li class="list-group-item active" th:text="${produccion.animal.codAnimal} + '-' + ${produccion.animal.nombre}"></li>
					<li class="list-group-item">						
						<div class="form-group row">
						<label class="col-sm-2 col-form-label"><strong>Peso Producci√≥n Kg</strong></label>
							<div class="col-sm-6">
								<input type="text" disabled th:field="*{produccion.pesoProduccion}" class="form-control"/>
							</div>
						</div>						
					</li>
					
					<li class="list-group-item">
						<div class="form-group row">
						<label class="col-sm-2 col-form-label"><strong>Fecha</strong></label>
							<div class="col-sm-6">
								<input type="text" disabled th:field="*{produccion.fechaOrdenio}" class="form-control"/>
							</div>
						</div>	
					</li>
					<li class="list-group-item">
						<div class="form-group row">
						<label class="col-sm-2 col-form-label"><strong>Turno</strong></label>
							<div class="col-sm-6">
								<input type="text" disabled th:field="*{produccion.turno}" class="form-control"/>
							</div>
						</div>	
					</li>
										
				</ul>


			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
